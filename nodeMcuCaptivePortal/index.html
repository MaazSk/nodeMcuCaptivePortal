<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            width: 90%;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Align form items in the center horizontally */
        }

        label {
            font-weight: bold;
            text-align: left; /* Align label text to the left */
        }

        input[type='text'],
        input[type='email'],
        input[type='password'] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type='submit'] {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type='submit']:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="your-logo.png" alt="Logo" style="width: 100px; height: 100px;"> -->
        <h2>Sign Up</h2>
        <form id="signup-form" method="post" action="/submit">
            <label for="username">Enter Your Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="cpassword">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>
    <script>
        // Add JavaScript code for form validation or interactivity here
        const signupForm = document.getElementById("signup-form");

        signupForm.addEventListener("submit", function (event) {
            // Perform form validation or submission handling here
            // For example, prevent the default form submission:
            // event.preventDefault();
        });
    </script>
</body>
</html>
